<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>i miss my cafe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>i miss my cafe</h1>
            <h2>pick up a cup and sit awhile.</h2>
        </div>
        <div class="to-do">
            <input id="to-do" type="text" placeholder="add a task">
            <div class="horizontal-bar"></div>
        </div>
        <div class="content">
            <div class="item">
                <h3>coffee cups</h3>
                <button id="cups-play-button"><i id='cups-icon' class="fa-solid fa-play" style="color: rgb(139, 139, 139)"></i></button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" style="color: rgb(139, 139, 139)"></i>
                    <input type="range" min="0" max="100" value="50" class="slider" data-audio-id="cups-audio">
                </div>
                <audio id="cups-audio" src="sound-effects/cups.mp3" loop></audio>
            </div>
            <div class="item">
                <h3>customers</h3>
                <button id="customers-play-button"><i id="customers-icon" class="fa-solid fa-play" style="color: rgb(139, 139, 139)"></i></button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" style="color: rgb(139, 139, 139)"></i>
                    <input type="range" min="0" max="100" value="50" class="slider" data-audio-id="customers-audio">
                </div>
                <audio id="customers-audio" src="sound-effects/customers.mp3" loop></audio>
            </div>
            <div class="item">
                <h3>preparing drinks</h3>
                <button id="drinks-play-button"><i id="drinks-icon" class="fa-solid fa-play" style="color: rgb(139, 139, 139)"></i></button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" style="color: rgb(139, 139, 139)"></i>
                    <input type="range" min="0" max="100" value="50" class="slider" data-audio-id="drinks-audio">
                </div>
                <!-- <i class="fa-solid fa-volume-low"></i>
                <i class="fa-solid fa-volume-off"></i> -->
                <audio id="drinks-audio" src="sound-effects/drinks.mp3" loop></audio>
            </div>
            <div class="item">
                <h3>coffee machine</h3>
                <button id="coffee-play-button"><i id="coffee-icon" class="fa-solid fa-play" style="color: rgb(139, 139, 139)"></i></button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" style="color: rgb(139, 139, 139)"></i>
                    <input type="range" min="0" max="100" value="50" class="slider" data-audio-id="coffee-audio">
                </div>
                <audio id="coffee-audio" src="sound-effects/coffee-machine.mp3" loop></audio>
            </div>
            <div class="item">
                <h3>fireplace</h3>
                <button id="fireplace-play-button"><i id="fireplace-icon" class="fa-solid fa-play" style="color: rgb(139, 139, 139)"></i></button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" style="color: rgb(139, 139, 139)"></i>
                    <input type="range" min="0" max="100" value="50" class="slider" data-audio-id="fireplace-audio">
                </div>
                <audio id="fireplace-audio" src="sound-effects/fireplace.mp3" loop></audio>
            </div>
            <div class="item">
                <h3>rainy day</h3>
                <button id="rain-play-button"><i id="rain-icon" class="fa-solid fa-play" style="color: rgb(139, 139, 139)"></i></button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" style="color: rgb(139, 139, 139)"></i>
                    <input type="range" min="0" max="100" value="50" class="slider" data-audio-id="rain-audio">         
                </div>
                <audio id="rain-audio" src="sound-effects/rain.mp3" loop></audio>         
            </div>
            <div class="item">
                <h3>sunny day</h3>
                <button id="sun-play-button"><i id="sun-icon" class="fa-solid fa-play" style="color: rgb(139, 139, 139)"></i></button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high" style="color: rgb(139, 139, 139)"></i>
                    <input type="range" min="0" max="100" value="50" class="slider" data-audio-id="sun-audio">
                </div>
                <audio id="sun-audio" src="sound-effects/sun.mp3" loop></audio>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
